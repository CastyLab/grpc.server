name: Publish Docker image
on:
  push:
    branches:
      - master
    tags:
      - v*
jobs:
  push_to_registries:
    name: Push Docker image to Dockerhub and Github
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          repository: castylab/grpc
          tags: castylab/grpc:latest

      - name: Build alpine and Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile-alpine
          repository: castylab/grpc
          tags: castylab/grpc:latest-alpine

      - name: Build and Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          registry: docker.pkg.github.com
          repository: castylab/grpc.service/grpc
          tags: castylab/grpc.service/grpc:latest

      - name: Build alpine version and Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile-alpine
          registry: docker.pkg.github.com
          repository: castylab/grpc.service/grpc
          tags: castylab/grpc.service/grpc:latest-alpine

